
name: Daily Dependency Update

on:
  schedule:
    - cron: '0 0 * * *' # Ejecutar todos los dÃ­as a las 00:00 UTC

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Update dependencies
        run: npx npm-check-updates -u

      - name: Configure Git
        run: |
          git config --global user.email "actions@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git config --global credential.helper 'store --file token.txt'
          echo ${{ secrets.GH_TOKEN }} > token.txt

      - name: Commit changes
        run: |
          git add .
          git commit -m "Automated dependency update"
          git push
